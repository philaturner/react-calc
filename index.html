<!DOCTYPE html>
<html>
   <head>
     <title>React Testing</title>
     <script src="https://unpkg.com/react@15/dist/react.js"></script>
     <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
   </head>
   <style>
  * {
    font-size: 11pt;
    font-family: Arial;
  }
  h2 {
    font-size: 14pt;
  }
   </style>
   <body>

     <div id="content"></div>
     <script type="text/jsx">
        var baseComponent = React.createClass({
            render: function() {
                     return (
                             <h2>My name is Phil</h2>
                     );
                 }
             });
             React.render(<baseComponent />, document.getElementById('content'));

         </script>
   </body>
</html>
